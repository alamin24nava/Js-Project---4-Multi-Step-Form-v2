<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body>
    <section class="section-wrap">
        <div class="section-inner">
            <div class="align-items-center justify-content-between stepPro" id="">
                <div class="pro-step step-active">Step 1</div>
                <div class="pro-step">Step 2</div>
                <div class="pro-step">Step 3</div>
            </div>
            <form class="g-3" id="formFillUp">
                <div class="row form-step active " id="formOne">
                    <h4 class="pb-3">Personal Information</h4>
                    <div class="col-md-12">
                        <label for="inputName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="inputName" name="inputName">
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="text" class="form-control" id="inputEmail" name="inputEmail">
                    </div>
                    <div class="col-12 mt-4 text-end">
                        <button type="button" class="btn btn-primary btn-next">Next</button>
                    </div>
                </div>
                <div class="row form-step " id="formTwo">
                    <h4 class="pb-3">Educational Information</h4>
                    <div class="col-md-12">
                        <label for="inputEducation" class="form-label">Education Level</label>
                        <input type="text" class="form-control" id="inputEducation" name="inputEducation">
                    </div>
                    <div class="col-md-12">
                        <label for="inputPassingYear" class="form-label">Passing Year</label>
                        <input type="number" class="form-control" id="inputPassingYear" name="inputPassingYear">
                    </div>
                    <div class="col-12 mt-4 d-flex align-items-center justify-content-between">
                        <button type="button" class="btn btn-primary btn-prev">Previous</button>
                        <button type="button" class="btn btn-primary btn-next">Next</button>
                    </div>
                </div>

                <div class="row form-step" id="formThree">
                    <h4 class="pb-3">Job Information</h4>
                    <div class="col-md-12">
                        <label for="inputCompany" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="inputCompany" name="inputCompany">
                    </div>
                    <div class="col-md-12">
                        <label for="jobTitle" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="jobTitle" name="jobTitle">
                    </div>
                    <div class="col-12 mt-4 d-flex align-items-center justify-content-between">
                        <button type="button" class="btn btn-primary btn-prev">Previous</button>
                        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
                    </div>
                </div>
            </form>

            <div class="thank-you">
                <h3>Thank You Mia Bhai</h3>
                <p>Your Form Submited</p>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
